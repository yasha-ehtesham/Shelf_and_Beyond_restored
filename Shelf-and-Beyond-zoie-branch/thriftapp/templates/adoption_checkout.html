{% extends "base2.html" %}
{% block content %}
<div class="centered-content">
    <h2>Adoption Checkout</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <label for="{{ form.name.id_for_label }}">Name:</label><br>
            {{ form.name }}

        </p>
        <p>
            <label for="{{ form.phone_number.id_for_label }}">Phone Number:</label><br>
            {{ form.phone_number }}

        </p>
        <p>
            <label for="{{ form.address.id_for_label }}">Address:</label><br>
            {{ form.address }}

        </p>
        <p>
            <label for="{{ form.id_document.id_for_label }}">ID Document:</label><br>
            {{ form.id_document }}

        </p>
        <h3>Pets in Basket:</h3>
        <ul>
            {% for pet in pets %}
                <li>{{ pet.title }}</li>
            {% endfor %}
        </ul>
        <button type="submit">Submit Application</button>
    </form>
</div>
{% endblock %}
